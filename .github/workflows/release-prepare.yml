name: Release Prepare

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "patch | minor | major | explicit semver"
        required: true
        default: "patch"

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Configure Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare Release Commit + Tag
        run: node scripts/release-prepare.mjs "${{ github.event.inputs.bump }}"

      - name: Push Commit and Tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git push origin HEAD
          git push origin "v${VERSION}"
