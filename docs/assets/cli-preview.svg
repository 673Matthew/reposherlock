  </text>

  <rect x="74" y="652" width="1252" height="112" rx="8" fill="#0f1520" stroke="#3c4a63" stroke-width="2"/>
  <text x="98" y="692" fill="#8fffa8" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="20">
    ✓ [RepoSherlock] A) Ingest done in 812ms
  </text>
  <text x="98" y="724" fill="#8fffa8" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="20">
