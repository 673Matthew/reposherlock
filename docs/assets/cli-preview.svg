<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="840" viewBox="0 0 1400 840" role="img" aria-labelledby="title desc">
  <title id="title">RepoSherlock CLI Preview</title>
  <desc id="desc">Run Plan and Sherlock Thinking cinematic CLI preview.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c1018"/>
      <stop offset="100%" stop-color="#111722"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="840" fill="url(#bg)"/>
  <rect x="40" y="40" width="1320" height="760" rx="12" fill="#0b0f15" stroke="#2a3342" stroke-width="2" filter="url(#shadow)"/>

  <text x="74" y="94" fill="#6cf2ff" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="24" font-weight="700">
    RepoSherlock v0.1.0
  </text>
  <text x="74" y="124" fill="#7c8ca3" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="16">
    Drop a repo URL. Get answers fast.
  </text>

  <rect x="74" y="164" width="1252" height="196" rx="8" fill="#0f1520" stroke="#3c4a63" stroke-width="2"/>
  <text x="98" y="198" fill="#8de7ff" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="22" font-weight="700">
    Run Plan
  </text>
  <text x="98" y="236" fill="#d2d9e7" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="20">
