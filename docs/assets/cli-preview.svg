  </text>
  <text x="98" y="332" fill="#98a6bd" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="18">
    ✓ Starting analysis...
  </text>

  <rect x="74" y="392" width="1252" height="230" rx="8" fill="#0f1520" stroke="#3c4a63" stroke-width="2"/>
  <text x="98" y="426" fill="#8de7ff" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="22" font-weight="700">
    Sherlock Thinking
  </text>
  <text x="110" y="468" fill="#8fffa8" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="20">
