  </text>
  <text x="110" y="502" fill="#8fffa8" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="20">
    ✓ Planning scan strategy and safe execution path
  </text>
  <text x="110" y="536" fill="#6cf2ff" font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="20">
